<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="stopw.css">
  <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/clock--v3.png">
  <title>Stop - Watch | Digital clock</title>
</head>
<body>
  <header>
    <div class="homdiv"><button class="hom" id="hom">HOME</button></div>
    <div class="hh1">
      <h1>Stop-Watch</h1>
    </div>
    <div class="clock">
      <div class="hr" id="hr">00</div>
      <div style="font-size: 25px;">:</div>
      <div class="mi" id="mi">00</div>
      <div style="font-size: 25px;">:</div>
      <div class="sc" id="sc">00</div>
      <div id="apm"></div>
    </div>
  </header>
  <main>
    <div class="clocky">
      <div class="hry" id="hry">00</div>
      <div style="font-size: 50px;">:</div>
      <div class="miy" id="miy">00</div>
      <div style="font-size: 50px;">:</div>
      <div class="scy" id="scy">00</div>
    </div>
    <div class="startstop">
      <button id="start">Start</button><br>
      <button id="stop">Stop</button><br>
      <button id="reset">Reset</button><br>
    </div>
  </main>
