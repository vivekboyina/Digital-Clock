  <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/clock--v3.png">
  <title>Digital clock</title>
</head>
<body>
  <header>
    <div class="homdiv"><button class="hom" id="hom">HOME</button></div>
    <div class="head"><h1>Digital clock</h1></div>
  </header>
  <main>
    <div class="side">
      <h2>Features</h2><br>
      <button onclick="window.open('stopw.html', '_blank')">Stop Watch</button><br>
      <button onclick="window.open('alarm.html', '_blank')">Alarm</button><br>
      <button onclick="window.open('timer.html', '_blank')">Timer</button>
    </div>
    <div class="clock">
      <div class="hr" id="hr">00</div>
      <div style="font-size: 50px;">:</div>
      <div class="mi" id="mi">00</div>
      <div style="font-size: 50px;">:</div>
      <div class="sc" id="sc">00</div>
      <div id="apm"></div>
    </div>
    <div class="formats">
      <h2>Customizations</h2><br>
      <button id="formattime" onclick="changeformat()">12-hour</button><br>
      <!-- <button id="theme">Dark</button> -->
    </div>
  </main>
